{{template "header.html" }}

<button class="warning" onclick="window.location.href = '/user/update'">Update Account</button> -->
<div class="feeds">
  {{range .feed}}
  <div class="feed-item">
    <h2 class="feed-title">{{.Title}}</h2>
    <p class="feed-description">{{.Description}}</p>
    <a class="read-more" href="{{.Link}}">Read More</a>
  </div>
  {{end}}
</div>
</div>

<script>
  setMenu([
    { text: 'Home', url: '/' },
    { text: 'Feed', url: '/user/feed' },
    { text: 'Log Out', url: '/user/logout' }
  ]);
</script>
{{template "footer.html"}}
